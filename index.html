    <div id="info"></div>
<form action="/generate" id="generateForm">

  <a href="config.html">Configurer vos donn&eacute;es personnelles</a><br/>
Raisons de sortie : <br><br>
<input type="submit" name="Generer" value="G&eacute;n&eacute;rer">
  <div class="reasonGrid grid-3-small-1">

      <label class="form-check-label" for="checkbox-sport_animaux">
        <input class="form-check-input" type="checkbox" name="reason" id="checkbox-sport_animaux" value="sport_animaux">
        D&eacute;placements brefs, 1km - 1h/jour, ou pipi du chien <br>
        <i class="fas fa-running"></i><i class="fas fa-dog" style="font-size:1.5em"></i>
      </label>

       <label class="form-check-label" for="checkbox-achats">
         <input class="form-check-input" type="checkbox" name="reason" id="checkbox-achats" value="achats">
         Courses <br>
         <i class="fas fa-shopping-basket"></i>
       </label>

       <label class="form-check-label" for="checkbox-enfants">
         <input class="form-check-input" type="checkbox" name="reason" id="checkbox-enfants" value="enfants">
         D&eacute;placement pour chercher les enfants &agrave; l'&eacute;cole, activit&eacute;s p&eacute;riscolaires <br>
         <i class="fas fa-school"></i>
       </label>

        <label class="form-check-label" for="checkbox-travail">
          <input class="form-check-input" type="checkbox" name="reason" id="checkbox-travail" value="travail">
          Travail <br><i class="fas fa-briefcase"></i>
        </label>

       <label class="form-check-label" for="checkbox-sante">
         <input class="form-check-input" type="checkbox" name="reason" id="checkbox-sante" value="sante">
         Consultations et soins <br>
         <i class="fas fa-medkit"></i>
       </label>

       <label class="form-check-label" for="checkbox-famille">
         <input class="form-check-input" type="checkbox" name="reason" id="checkbox-famille" value="famille">
         Motif familial imp&eacute;rieux, assistance aux personnes vuln&eacute;rables, garde d'enfants. <br>
         <i class="fas fa-hand-holding-medical"></i>
       </label>

       <label class="form-check-label" for="checkbox-handicap">
         <input class="form-check-input" type="checkbox" name="reason" id="checkbox-handicap" value="handicap">
         D&eacute;placements des personnes en situation de handicap et de leur accompagnant <br>
         <i class="fas fa-hand-holding-heart"></i>
       </label>

       <label class="form-check-label" for="checkbox-convocation">
         <input class="form-check-input" type="checkbox" name="reason" id="checkbox-convocation" value="convocation">
         Convocation judiciaire ou administrative <br>
         <i class="fas fa-gavel"></i>
       </label>

       <label class="form-check-label" for="checkbox-missions">
         <input class="form-check-input" type="checkbox" name="reason" id="checkbox-missions" value="missions">
         Participation &agrave; des missions d'int&eacute;r&ecirc;t g&eacute;n&eacute;ral <br>
         <i class="fas fa-hammer"></i>
       </label>

  </div>
<input type="submit" name="Generer" value="G&eacute;n&eacute;rer">
</form>

<script type="text/javascript">
  initGenerator();
  $('#generateForm').on('submit', generateAttest );
  $('#generateForm').on('change', changeFormValue );
  changeFormValue();
</script>
